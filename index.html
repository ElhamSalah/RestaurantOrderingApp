<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restuarant Order App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="headerPart">
                <h1>Green Food Restuarant</h1>
                <p>The Best and  Delesoius Food in  our Town</p>
            </div>
        </header>
        
            <section class="section-1">
                <div class="emojiSection"></div>
                <div class="infoSection"></div>
                <div class="image"></div>
            </section>
            <section class="order">
                <h1 class="h1">Your order</h1>
                <div class="orderContent">
                    
                </div>
                <hr>
                <div class="total">
                    <div class="total">
                        <p>Total Price:</p>
                    </div>
                    <div class="Totalprice">

                    </div>
                </div>
                <button type="submit" class="ComOrderBtn">Complete order</button>
            </section>
        
            <div class="promptMassage">

            </div>
            
    </div>



    <!--  Form Section -->
    <form class="formPart" action="#">
        <h1>Enter Card Information</h1>
        <input id="InputName" type="text" name="name" placeholder="Enter Your Name.."   required> <br>
        <input id="Code" type="number" name="cardNumber" placeholder="Enter Card Number..." required> <br>
        <input id="CCV" type="number" name="CCV" placeholder="Enter CCV Number.."  required>
        <button id="paybtn" type="submit" >Pay</button>
    </form> 

    <script src="index.js" ></script>
    </body>
    </html>
